desc: runnでここまで出来るというデモ
runners:
  req: https://zenn.dev
  local: sq://day24/dbname.sqlite3
vars:
  topic: "php"
  imageCount: 3
steps:
  calcDate:
    desc: "1週間前の時間を取得する"
    exec:
      command: date -v-1w -u +"%Y-%m-%dT%H:%M:%S.000+00:00" | tr -d '\n'
    bind:
      start_at: current.stdout
  collectArticle:
    desc: "最新記事を収集する"
    loop:
      count: 2  # 最大実行回数
      until: |
        # 最終公開日が1週間前よりも前なら
        current.latest_published_at < start_at
    include:
      path: collect-article.yml
      vars:
        page: "{{ i + 1 }}"
  makeRanking:
    desc: "ランキングデータを作成する"
    local:
      query: |
        SELECT
            id,
            title,
            path,
            article_type,
            liked_count,
            published_at
        FROM
            article
        WHERE
            published_at > '{{ start_at }}'
        ORDER BY
            liked_count DESC
        LIMIT
            10;
    bind:
      ranking: steps.makeRanking.rows
  captchaArticle:
    desc: "記事ページをキャプチャする"
    loop:
      count: vars.imageCount
    include:
      path: capture-article.yml
      vars:
        path: "{{ ranking[i].path }}"
        output: "{{ i + 1 }}"
  cropImage:
    desc: "画像を切り出しする"
    loop:
      count: vars.imageCount
    include:
      path: crop-image.yml
      vars:
        path: "day24/{{ i + 1 }}.png"
  fileUpload:
    desc: "画像をアップロードする"
    loop:
      count: vars.imageCount
    include:
      path: file-upload.yml
      vars:
        filePath: "{{ i + 1 }}.png"
        bindName: "imageURL_{{ i }}"
  dumpBind:
    dump: steps.fileUpload
  postScrap:
    desc: "スクラップ記事を登録する"
    include:
      path: post-scrap.yml
      vars:
        title: "{{ vars.topic }}トピックの'{{ start_at }}'の週間ランキング"        
  postComments:
    desc: "コメントを投稿する"
    include:
      path: post-comment.yml
      vars:
        scrapId: "{{ steps.postScrap.scrapId }}"
        request: "json://comment.json.template"